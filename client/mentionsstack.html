    <script>

        function generateGraph(){
            d3.json('http://188.166.165.168/mentiondatas', function(data) {
                //modify away!
                //console.log(data);
                MG.data_graphic({
                    title: "Mentions totals under #" + data.trackingtag,
                    description: "test",
                    data: data.data,
                    legend: data.labels,
                    width: 800,
                    height: 700,
                    target: "#mentions",
                    x_accessor: "minute",
                    y_accessor: "value",
                    y_extended_ticks: true,
                    aggregate_rollover: true,
                    full_width: true,
                    legend_target: '#legend'
                });


            });

        }
        generateGraph();
        setInterval(function(){generateGraph()}, 60000)
    </script>
